<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table border="1" cellspacing="0" width="1000">
        <tr align="center">
            <!--<tr>是创建一行-->    <!--align定义表格行的内容对齐方式-->
            <th colspan="2">序号</th>
            <!--<th>是代表第一行，就是表头单元格thead-->
            <th>品牌名称</th>
            <th>企业名称</th>
        </tr>
        <tr align="center">
            <!--<td>代表的是普通单元格-->
            <!--rowspan规定单元格可横跨的行数-->
            <!--colspan规定单元格可横跨的列数-->
            <td>0001</td>
            <td><img src="../IMG/a.jpg" width="60" height="50"></td>
            <td>111</td>
            <td>1</td>
        </tr>
        <tr align="center">
            <td>0002</td>
            <td rowspan="2"><img src="../IMG/a.jpg" width="60" height="50"></td>
            <td>222</td>
            <td>2</td>
        </tr>
        <tr align="center">
            <td>0003</td>
            <td><img src="../IMG/a.jpg" width="60" height="50"></td>
            <td>333</td>
        </tr>
    </table>

</body>
</html>
