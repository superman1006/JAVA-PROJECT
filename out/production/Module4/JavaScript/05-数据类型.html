<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    // 可以输出变量类型
    // alert(typeof 变量名);
    //注意要先定义变量才能去访问

    // number
    var age = 20;
    var price = 99.8;
    alert(typeof age);
    alert(typeof price);

    //string
    var ch = 'a';
    var name = '张三';// 单引号和双引号都可以写多个或者一个字符
    var addr = "北京";

    alert(typeof ch);
    alert(typeof name);
    alert(typeof addr);

    // //boolean
    var flag = true;
    var flag2 = false;

    alert(typeof flag);
    alert(typeof flag2);

    // //null
    var obj = null;

    alert(typeof obj);//object

    // //undefined
    var a ;
    alert(typeof a);

</script>

</body>
</html>
